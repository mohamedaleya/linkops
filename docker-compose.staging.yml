name: linkops-staging
services:
  # One-time database provisioning (creates user + database if not exists)
  db_provision:
    image: postgres:16-alpine
    container_name: linkops_staging_db_provision
    restart: "no"
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGDATABASE: postgres
      PGUSER: postgres_admin
      PGPASSWORD: ${POSTGRES_ADMIN_PASSWORD}
      APP_DB: ${APP_DB}
      APP_USER: ${APP_USER}
      APP_PASSWORD: ${APP_PASSWORD}
    networks:
      - backend
    volumes:
      - ./scripts:/scripts:ro
    command: ["/scripts/init-db.sh"]

  web:
    image: ghcr.io/mohamedaleya/linkops:staging
    container_name: linkops-staging-web
    restart: always
    ports:
      - 3071:3000
    env_file: .env.staging
    environment:
      REDIS_URL: redis://redis:6379
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://localhost:3000/api/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      db_provision:
        condition: service_completed_successfully
      redis:
        condition: service_started
    networks:
      - backend
      - linkops-staging-internal

  redis:
    image: redis:7-alpine
    container_name: linkops-staging-redis
    restart: always
    volumes:
      - redis_data_staging:/data
    networks:
      - linkops-staging-internal

  cron:
    image: ghcr.io/mohamedaleya/linkops-cron:staging
    container_name: linkops-staging-cron
    restart: always
    environment:
      ANALYTICS_WORKER_SECRET: ${ANALYTICS_WORKER_SECRET}
      WEB_HOST: linkops-staging-web
    depends_on:
      - web
    networks:
      - linkops-staging-internal

networks:
  backend:
    external: true
  linkops-staging-internal:
    driver: bridge

volumes:
  redis_data_staging:
