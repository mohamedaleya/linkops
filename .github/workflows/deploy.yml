name: Build and Deploy

on:
    push:
        branches:
            - main

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Get package version
              id: version
              run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

            - name: Extract metadata for Docker
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=raw,value=${{ steps.version.outputs.VERSION }}
                      type=raw,value=latest

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: true
                  platforms: linux/amd64
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  build-args: |
                      NEXT_PUBLIC_URL=${{ secrets.NEXT_PUBLIC_URL }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    deploy-to-vps:
        needs: build-and-push
        runs-on: ubuntu-latest
        env:
            FULL_IMAGE_NAME: ghcr.io/${{ github.repository }}
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Copy docker-compose to VPS
              uses: appleboy/scp-action@v0.1.7
              with:
                  host: ${{ secrets.VPS_IP }}
                  username: ${{ secrets.VPS_USERNAME }}
                  key: ${{ secrets.VPS_SSH_KEY }}
                  source: "docker-compose.vps.yml"
                  target: "~/linkops/"
                  strip_components: 0

            - name: Rename docker-compose on VPS
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.VPS_IP }}
                  username: ${{ secrets.VPS_USERNAME }}
                  key: ${{ secrets.VPS_SSH_KEY }}
                  script: |
                      mv ~/linkops/docker-compose.vps.yml ~/linkops/docker-compose.yml 2>/dev/null || true

            - name: Deploy to VPS
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.VPS_IP }}
                  username: ${{ secrets.VPS_USERNAME }}
                  key: ${{ secrets.VPS_SSH_KEY }}
                  script: |
                      echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

                      cd ~/linkops

                      # Pull the new image
                      docker pull ghcr.io/${{ github.repository }}:latest

                      # Restart containers with fresh pull and recreation
                      docker compose up -d --force-recreate

                      # Clean up old images
                      docker image prune -f
