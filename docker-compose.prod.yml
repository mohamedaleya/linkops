name: linkops-prod
services:
  # One-time database provisioning (creates user + database if not exists)
  db_provision:
    image: postgres:16-alpine
    container_name: linkops_db_provision
    restart: "no"
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGDATABASE: postgres
      PGUSER: postgres_admin
      PGPASSWORD: ${POSTGRES_ADMIN_PASSWORD}
      APP_DB: ${APP_DB}
      APP_USER: ${APP_USER}
      APP_PASSWORD: ${APP_PASSWORD}
    networks:
      - backend
    volumes:
      - ./scripts:/scripts:ro
    command: ["/scripts/init-db.sh"]

  web:
    image: ghcr.io/mohamedaleya/linkops:latest
    container_name: linkops-web
    restart: always
    ports:
      - 3070:3000
    env_file: .env.prod
    environment:
      REDIS_URL: redis://redis:6379
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      db_provision:
        condition: service_completed_successfully
      redis:
        condition: service_started
    networks:
      - backend
      - linkops-internal

  redis:
    image: redis:7-alpine
    container_name: linkops-redis
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - linkops-internal

  cron:
    image: ghcr.io/mohamedaleya/linkops-cron:latest
    container_name: linkops-cron
    restart: always
    environment:
      ANALYTICS_WORKER_SECRET: ${ANALYTICS_WORKER_SECRET}
      WEB_HOST: linkops-web
    depends_on:
      - web
    networks:
      - linkops-internal

networks:
  backend:
    external: true
  linkops-internal:
    driver: bridge

volumes:
  redis_data:
